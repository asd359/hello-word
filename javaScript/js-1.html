<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h3>js中的节点操作</h3>
    <input type="text" id="m1"  name="num" >
    <button onclick=doClick()>获取</button>
    <script>
        function doClick(){
            var  obj = document.getElementById("m1")
            alert("输入是："+obj.value)
        }

    </script>

</body>
</html>
